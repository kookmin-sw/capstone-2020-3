<div class="wrapper">
  <div class="page-header page-header-xs" data-parallax="true"
    style="background-image: url('./assets/img/home-background.jpg');">
    <div class="filter"></div>
  </div>

  <div class="section device-content">
    <div class="container">
      <div class="tim-title">
        <h2>New Portfolio</h2>
      </div>

      <div class="row">
        <div class="col-md-8 mr-auto">

          <label class="btn btn-default">
            <input type="file" (change)="selectFile($event)">
          </label>

          <!-- 1.기본 정보 -->
          <div class="row" style="margin-bottom:10px;">
            <div class="col-md-6">
              <label>포트폴리오 제목</label><br>
              <input type="text" name="deviceName">
            </div>
          </div><br>

          <!-- button -->
          <div class="row">
            <div class="col-md-4 mr-auto">
              <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
              <button class="btn btn-default" (click)="doCancel()">Cancel</button>
            </div>
          </div>

          <!-- </form> -->
        </div>
      </div>

    </div>
  </div>
</div>
